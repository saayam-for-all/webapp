name: Firefox Test Report

on:
  push:
    branches: ["dockerTest"]
  workflow_dispatch:

jobs:
  firefox-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Firefox (from Mozilla PPA)
        run: |
          sudo add-apt-repository -y ppa:mozillateam/ppa
          sudo apt-get update
          sudo apt-get install -y firefox-esr

      - name: Install Firefox dependencies
        run: |
          sudo apt-get install -y \
          xvfb \
          libdbus-glib-1-2 \
          libxt6 \
          libgtk-3-0 \
          libasound2t64

      - name: Install Python dependencies
        working-directory: ./e2e-tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest selenium webdriver-manager pytest-html pytest-xvfb

      - name: Install and start React app
        working-directory: .
        run: |
          npm install
          npm run build
          nohup npm run preview &
          APP_PORT=4173
          echo "Waiting for React app to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:$APP_PORT > /dev/null; then
              echo "App is up!"
              break
            fi
            echo "Waiting for app... ($i)"
            sleep 2
          done

      - name: Run ALL pytest tests in Firefox with detailed reporting
        working-directory: ./e2e-tests
        env:
          PYTHONUNBUFFERED: 1
        run: |
          pytest tests/ \
            --browser=firefox \
            --html=firefox-test-report.html \
            --self-contained-html \
            --capture=no \
            -v \
            --tb=long \
            --maxfail=0

      - name: Upload Firefox test report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: firefox-test-report
          path: e2e-tests/firefox-test-report.html

      - name: Upload test screenshots (if any)
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: firefox-screenshots
          path: e2e-tests/screenshots/
